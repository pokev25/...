## keybindings ##

# screen-like
set -g prefix C-a
bind-key C-a last-window

set-window-option -g mode-keys vi
# from http://blog.sanctum.geek.nz/vi-mode-in-tmux/
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# vi-style pane switch
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# . = move, > = swap
bind-key > command-prompt "swap-window -t '%%'"

## behaviors ##

set -s escape-time 0
set -g base-index 1
setw -g aggressive-resize on

## layouts ##

# from https://github.com/justone/dotfiles/blob/personal/.tmux.shared
set-option -g status-utf8 on
# set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-left-length 40

setw -g window-status-bg black
setw -g window-status-current-fg green
#setw -g window-status-alert-attr default
#setw -g window-status-alert-fg yellow

set -g status-left '#[fg=green]#H:#S #[green]||#[default]'
set -g status-right '#[fg=green]|| %Y-%m-%d %H:%M#[default]'
